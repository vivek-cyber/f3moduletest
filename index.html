    <section id="ipaddresssection">
        <h2 id="ipadd">MY Public IP Address :</h2>
        <button id="btn1">Get Data</button>
    </section>


    <br />

    <section id="ipinfo" class="ipinfo1">
        <div id="lat">Lat:</div>

        <div id="org">Organisation:</div>
        <div id="long">Long:</div>
        <div id="region">Region:</div>
        <div id="hname">Hostname:</div>
    </section>

    <br />
    <section id="map">
        <iframe id="gmap" width="100%" height="470" frameborder="0" style="border:0"></iframe>
    </section>
    <section>
        <div class="ipinfo2">
            <div>TimeZone:</div>
            <div id="Timezone" class="ipinfo1"></div>
        </div>
        <div class="ipinfo2">

            <div id="dandt" class="ipinfo1"></div>
        </div>
        <div class="ipinfo2">
            <div class="ipinfo">Pincode:</div>
            <div id="pincode" class="ipinfo1"></div>
        </div>
        <div class="ipinfo2">
            <div class="ipinfo">Message:</div>
            <div id="message" class="ipinfo1"></div>
        </div>

    </section>
    <br />
    <section id="search">
        <span class="material-symbols-outlined">search</span>
        <input type="text" id="postsearch" placeholder="Filter">
    </section>
